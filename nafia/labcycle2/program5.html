    body {

    margin: 0;

    height: 100%;

    width: 160px; 
    padding-top: 20px; 
    background-color: green;

    top: 0;

    left: 0; 
}

 

.sidenav a {

    display: block;

    text-decoration: none; 

    padding: 6px 8px 6px 16px; 

    color: white;

}

 
.sidenav a:hover {

    color: red; /
}

 

.main {

    margin-left: 160px; 

    padding: 0 10px; 
    height: 2000px; 

}
 </style>

</head>

 
 

 

<body>

    <div class="sidenav">

        <a href="#about">About Us</a>

        <a href="#departments">Departments</a>

    </div>
